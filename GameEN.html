<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Text Handwriting Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    body {
      position: relative;
    }
    /* 中央输入框和按钮容器 */
    #input-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    /* “开始”按钮样式 */
    #start-btn {
      width: 120px;
      height: 40px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #start-btn:focus { outline: none; }
    /* 文本输入框样式 */
    #text-input {
      width: 250px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
    #text-input:focus { outline: none; }
    /* 单词卡片区域容器 */
    #card-container {
      width: 250px;
      overflow-x: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
      box-sizing: border-box;
    }
    /* 待选区域 */
    #waiting-area {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 5px;
      min-height: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    /* 可选卡片区域 */
    #card-buttons-area {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    /* 单词卡片按钮样式 */
    .card-button {
      padding: 3px 6px;
      border: 1px solid #888;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }
    /* 拖拽时样式 */
    .dragging {
      opacity: 0.5;
    }
    /* 确认按钮 */
    #confirm-cards {
      margin-top: 5px;
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      background: #000;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    /* 提交按钮样式 */
    #submit-btn {
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #submit-btn:focus { outline: none; }
    /* 背景浮动文本动画 */
    @keyframes fadeZoomIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .floating-text {
      position: absolute;
      opacity: 0;
    }
    /* 右上角滑块容器 */
    #slider-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      z-index: 2000;
      font-size: 14px;
    }
    #slider-container label {
      margin-right: 5px;
    }
    #slider-container input[type=range] {
      width: 100px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- 滑块区域：控制文本 & 音频中 英文 vs 日语 的出现频率 -->
  <div id="slider-container">
    <div class="slider-row">
      <label for="textSlider" style="margin-right:5px;">Text:</label>
      <div class="slider-wrap">
        <span>EN</span>
        <input id="textSlider" type="range" min="1" max="7" value="2" />
        <span>JP</span>
      </div>
      <span id="textVal">2</span>
    </div>
    <div class="slider-row">
      <label for="audioSlider" style="margin-right:5px;">Audio:</label>
      <div class="slider-wrap">
        <span>EN</span>
        <input id="audioSlider" type="range" min="1" max="7" value="2" />
        <span>JP</span>
      </div>
      <span id="audioVal">2</span>
    </div>
  </div>
  
  <div id="input-container">
    <!-- “开始”按钮 -->
    <button id="start-btn" type="button">スタート</button>
    <!-- 新增的提示文本（显示当前 en 内容的日语翻译提示） -->
  <div id="instruction" style="margin-bottom: 10px; font-size: 16px;"></div>
    <!-- 文本输入框 -->
    <input id="text-input" type="text" placeholder="下から内容を選択して入力してください" />
    <!-- 单词卡片区域 -->
    <div id="card-container">
      <!-- 待选区域 -->
      <div id="waiting-area"></div>
      <!-- 可选卡片区域 -->
      <div id="card-buttons-area"></div>
      <!-- 确认按钮（向上箭头） -->
      <button id="confirm-cards" type="button">↑</button>
    </div>
    <!-- 提交按钮 -->
    <button id="submit-btn" type="button">&#x2192;</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      /************************************************************
       * 1. 定义三轮内容，每轮包含英文 (en) 与日语 (jp) 两套文本与音频、及单词卡片（仅英文用于卡片）
       ************************************************************/
       var textList = [
        {
          en: {
            text: "Apple",
            audios: ["./apple1.mp3", "./apple2.mp3", "./apple3.mp3"],
            cards: ["Apple", "Banana", "Cherry", "App", "Apparent", "Applause"],
            joinWithSpace: false
          },
          jp: [
            { text: "He made a pie with the apple", audio: "./AppleExtendSentence1.mp3" },
            { text: "An apple a day keeps the doctor away", audio: "./AppleExtendSentence2.mp3" },
            { text: "An apple is a fruit", audio: "./AppleExtendSentence3.mp3" },
            { text: "We shared the apple", audio: "./AppleExtendSentence4.mp3" },
            { text: "I bought an apple from the market", audio: "./AppleExtendSentence5.mp3" },
            { text: "This apple tastes sweet", audio: "./AppleExtendSentence6.mp3" }
          ]
        },
        {
          en: {
            text: "Unbelievable",
            audios: ["./unbelievable1.mp3", "./unbelievable2.mp3", "./unbelievable3.mp3", "./unbelievable4.mp3"],
            cards: ["un", "believe", "able", "lity", "en", "behave"],
            joinWithSpace: false
          },
          jp: [
            { text: "The news is unbelievable", audio: "./UnbelievableExtendSentence1.mp3" },
            { text: "It seems unbelievable that he finished the project so quickly", audio: "./UnbelievableExtendSentence2.mp3" },
            { text: "This is unbelievable", audio: "./UnbelievableExtendSentence3.mp3" },
            { text: "The results of the test were unbelievable", audio: "./UnbelievableExtendSentence4.mp3" },
            { text: "It is unbelievable how much effort they put into the plan", audio: "./UnbelievableExtendSentence5.mp3" },
            { text: "Her talent is unbelievable", audio: "./UnbelievableExtendSentence6.mp3" }
          ]
        },
        {
          en: {
            text: "I like eating apples",
            audios: ["./sentence apples1.mp3", "./sentence apples2.mp3", "./sentence apples3.mp3"],
            cards: ["I", "like", "eating", "apples", "you", "love", "banana"],
            joinWithSpace: true
          },
          jp: [
            { text: "I enjoy cooking dinners", audio: "./SentenceExtend1.mp3" },
            { text: "They love writing poems", audio: "./SentenceExtend2.mp3" },
            { text: "They prefer playing basketball", audio: "./SentenceExtend3.mp3" },
            { text: "He hates doing homework", audio: "./SentenceExtend4.mp3" },
            { text: "He prefers playing video games", audio: "./SentenceExtend5.mp3" },
            { text: "He dislikes waiting in traffic", audio: "./SentenceExtend6.mp3" }
          ]
        }
      ];

      /************************************************************
       * 2. 定义英文与日语字体列表
       ************************************************************/
      var fontFamiliesEN = ["Arial", "Courier New", "Georgia", "Times New Roman", "Comic Sans MS", "Impact"];
      var fontFamiliesJP = ["Arial", "Courier New", "Georgia", "Times New Roman", "Comic Sans MS", "Impact"];

      /************************************************************
       * 3. 定义颜色配色及其他变量
       ************************************************************/
      var colorPalette = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FF8C33", "#8C33FF"];
      var enToJp = {
        "Apple": "林檎",
        "Unbelievable": "信じられない",
        "I like eating apples": "私は林檎を食べるのが好きです"
      };
      var currentIndex = 0;
      var currentAudio = null;
     
      var textElements = [];
      var currentRoundStartTime = 0;
      var currentRoundTypingTime = 0;
      var currentTypingStart = null;
      var currentTypingTimeout = null;
      var roundDurations = [];
      var typingDurations = [];
      // 新增：卡片区域交互时长的变量
      var currentCardInteractionTime = 0;
      var currentCardInteractionStart = null;
      var currentCardInteractionTimeout = null;
      var cardInteractionDurations = [];

      var roundActive = false;
      // 【新增】声明用于记录英文分支剩余的未播放音频和日语对索引
      var enAudiosLeft = [];
      var currentJpPairIndex = 0;

      var input = document.getElementById('text-input');
      var submitBtn = document.getElementById('submit-btn');
      var startBtn = document.getElementById('start-btn');
      var cardContainer = document.getElementById('card-container');
      cardContainer.addEventListener('mousedown', cardInteractionDetected);
      cardContainer.addEventListener('touchstart', cardInteractionDetected);


      /************************************************************
       * 4. 获取滑块及其显示数值（范围1～7，初始值为2）
       ************************************************************/
      var textSlider = document.getElementById('textSlider');
      var audioSlider = document.getElementById('audioSlider');
      var textVal = document.getElementById('textVal');
      var audioVal = document.getElementById('audioVal');

      textVal.textContent = textSlider.value;
      audioVal.textContent = audioSlider.value;

      textSlider.addEventListener('input', function() {
        textVal.textContent = textSlider.value;
      });
      audioSlider.addEventListener('input', function() {
        audioVal.textContent = audioSlider.value;
      });

      /************************************************************
       * 5. 单词卡片逻辑（仅针对英文卡片，不影响背景文本与音频）
       ************************************************************/
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function initCardArea() {
        waitingArea.innerHTML = "";
        cardButtonsArea.innerHTML = "";
        // 获取当前轮英文卡片数据并洗牌
        var cards = textList[currentIndex].en.cards.slice();
        shuffleArray(cards);
        cards.forEach(function(word) {
          var btn = document.createElement('div');
          btn.className = "card-button";
          btn.textContent = word;
          btn.addEventListener('click', function() {
            if (cardButtonsArea.contains(btn)) {
              cardButtonsArea.removeChild(btn);
              btn.setAttribute("draggable", "true");
              waitingArea.appendChild(btn);
              initDragAndDrop();
            } else if (waitingArea.contains(btn)) {
              waitingArea.removeChild(btn);
              btn.removeAttribute("draggable");
              cardButtonsArea.appendChild(btn);
            }
          });
          cardButtonsArea.appendChild(btn);
        });
        initDragAndDrop();
      }

      function initDragAndDrop() {
        var dragSrcEl = null;
        Array.from(waitingArea.children).forEach(function(card) {
          card.addEventListener('dragstart', function(e) {
            dragSrcEl = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
          });
          card.addEventListener('dragover', function(e) {
            e.preventDefault();
            return false;
          });
          card.addEventListener('drop', function(e) {
            e.stopPropagation();
            if (dragSrcEl !== this) {
              var temp = this.innerHTML;
              this.innerHTML = dragSrcEl.innerHTML;
              dragSrcEl.innerHTML = temp;
            }
            return false;
          });
          card.addEventListener('dragend', function(e) {
            this.classList.remove('dragging');
          });
        });
      }

      var waitingArea = document.getElementById('waiting-area');
      var cardButtonsArea = document.getElementById('card-buttons-area');
      var confirmCardsBtn = document.getElementById('confirm-cards');
      confirmCardsBtn.addEventListener('click', function() {
        var joinWithSpace = textList[currentIndex].en.joinWithSpace;
        var selected = Array.from(waitingArea.children).map(function(card) {
          return card.textContent.trim();
        });
        var result = joinWithSpace ? selected.join(" ") : selected.join("");
        input.value = result;
        input.focus();
      });

      /************************************************************
       * 6. 背景文本 + 音频逻辑（保持不变）
       ************************************************************/
      function startRound() {
        if (currentIndex >= textList.length) {
          alert("おめでとう、すべてのテストを完了しました!");
          return;
        }
        roundActive = true;
        clearTexts();
        // 新增：记录当前轮开始时间，并重置本轮的打字计时变量
        currentRoundStartTime = Date.now();
        currentRoundTypingTime = 0;
        currentTypingStart = null;
        if (currentTypingTimeout) {
          clearTimeout(currentTypingTimeout);
          currentTypingTimeout = null;
        }
        // 新增：重置卡片区域交互计时变量
        currentCardInteractionTime = 0;
        currentCardInteractionStart = null;
        if (currentCardInteractionTimeout) {
          clearTimeout(currentCardInteractionTimeout);
          currentCardInteractionTimeout = null;
        }
        input.value = "";
        // 初始化卡片区域
        initCardArea();
        var item = textList[currentIndex];
        // 新增：设置提示文本，获取当前 en 文本的日语翻译
        var instruction = document.getElementById('instruction');
        var enText = item.en.text;
        var jpTranslation = enToJp[enText] || enText; // 如果找不到翻译，则使用原文本
        instruction.textContent = "「" + jpTranslation + "」の英語は？";
        // 初始化 en 分支的音频列表（复制一份，保证前后不重复）
        enAudiosLeft = item.en.audios.slice();
        // 初始化 jp 分支的索引
        currentJpPairIndex = 0;
        // 开始播放第一个文本及对应语音（此轮循环播放）
        playNextTextAndAudio(item);
      }

      function stopRound() {
        roundActive = false;
        if (nextTextTimeoutId) {
          clearTimeout(nextTextTimeoutId);
          nextTextTimeoutId = null;
        }
        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
        }
        clearTexts();
      }

      function nextRound() {
        // 新增：若当前正在打字，结束计时
        if (currentTypingStart !== null) {
          currentRoundTypingTime += (Date.now() - currentTypingStart);
          currentTypingStart = null;
          if (currentTypingTimeout) {
            clearTimeout(currentTypingTimeout);
            currentTypingTimeout = null;
          }
        }
        // 新增：若当前卡片区域有操作正在计时，则结束计时
        if (currentCardInteractionStart !== null) {
          currentCardInteractionTime += (Date.now() - currentCardInteractionStart);
          currentCardInteractionStart = null;
          if (currentCardInteractionTimeout) {
            clearTimeout(currentCardInteractionTimeout);
            currentCardInteractionTimeout = null;
          }
        }
        // 记录本轮持续时间（单位：毫秒）
        var roundDuration = Date.now() - currentRoundStartTime;
        roundDurations.push(roundDuration);
        typingDurations.push(currentRoundTypingTime);
        // 新增：记录卡片区域的交互时长
        cardInteractionDurations.push(currentCardInteractionTime);
        stopRound();
        currentIndex++;
        if (currentIndex < textList.length) {
          startRound();
        } else {
          alert("おめでとう、すべてのテストを完了しました!");
          generateCSV();
        }
      }

      /************************************************************
       * 7. 播放音频：根据 audioSlider 随机决定播放英文或日语音频
       ************************************************************/
       function playNextTextAndAudio(item) {
      // 新增：如果 en 分支或 jp 分支已全部播放，则重置，开始新一轮循环播放
      if (enAudiosLeft.length === 0 || currentJpPairIndex >= item.jp.length) {
        enAudiosLeft = item.en.audios.slice();
        currentJpPairIndex = 0;
      }

  var sliderVal = parseInt(textSlider.value, 10);
  var chanceEN = (5 - sliderVal) / 4;
  var useEN = (Math.random() < chanceEN);
  var textStr, audioSrc;

  if (useEN) {
    textStr = item.en.text;
    if (enAudiosLeft.length > 0) {
      var randIndex = Math.floor(Math.random() * enAudiosLeft.length);
      audioSrc = enAudiosLeft[randIndex];
      // 移除已选中的语音，确保不重复
      enAudiosLeft.splice(randIndex, 1);
    } else {
      // 如果 en 语音已全部播放，则切换到 jp 分支
      useEN = false;
    }
  }
  if (!useEN) {
    if (currentJpPairIndex < item.jp.length) {
      textStr = item.jp[currentJpPairIndex].text;
      audioSrc = item.jp[currentJpPairIndex].audio;
      currentJpPairIndex++;
    } else {
      return;
    }
  }

  // 创建文本元素（类似原来的 generateOneText）
  var fontList = useEN ? fontFamiliesEN : fontFamiliesJP;
  var font = fontList[Math.floor(Math.random() * fontList.length)];
  var fontSize = Math.floor(Math.random() * (100 - 20 + 1)) + 20;
  var color = colorPalette[Math.floor(Math.random() * colorPalette.length)];

  var span = document.createElement('span');
  span.className = 'floating-text';
  span.textContent = textStr;
  span.style.fontFamily = font;
  span.style.fontSize = fontSize + "px";
  span.style.color = color;
  span.style.left = "0px";
  span.style.top = "0px";
  document.body.appendChild(span);

  var pos = getNonOverlappingPosition(span);
  if (pos) {
    span.style.left = pos.left + "px";
    span.style.top = pos.top + "px";
  } else {
    span.parentNode.removeChild(span);
  }
  span.style.animation = "fadeZoomIn 0.8s ease forwards, pulse 2s ease-in-out infinite 0.8s";
  span.style.opacity = "1";
  textElements.push(span);

  // 播放语音（文本出现后立即播放）
  currentAudio = new Audio(audioSrc);
  currentAudio.play().catch(function(err) {
    console.log("音频播放被阻止或出错：", err);
  });

  // 当语音播放结束后，延迟1秒再播放下一条（同步播放）
  currentAudio.addEventListener('ended', function() {
    currentAudio = null;
    nextTextTimeoutId = setTimeout(function() {
      playNextTextAndAudio(item);
    }, 1000);
  });
  currentAudio.addEventListener('error', function() {
    currentAudio = null;
    nextTextTimeoutId = setTimeout(function() {
      playNextTextAndAudio(item);
    }, 1000);
  });
}


      /************************************************************
       * 9. 位置/碰撞逻辑保持不变
       ************************************************************/
      function getNonOverlappingPosition(elem) {
        var maxAttempts = 100;
        var winWidth = window.innerWidth;
        var winHeight = window.innerHeight;
        var inputRect = document.getElementById('input-container').getBoundingClientRect();
        for (var i = 0; i < maxAttempts; i++) {
          var elemWidth = elem.offsetWidth;
          var elemHeight = elem.offsetHeight;
          var randomLeft = Math.floor(Math.random() * (winWidth - elemWidth));
          var randomTop = Math.floor(Math.random() * (winHeight - elemHeight));
          elem.style.left = randomLeft + "px";
          elem.style.top = randomTop + "px";
          var elemRect = elem.getBoundingClientRect();
          if (rectsOverlap(elemRect, inputRect)) continue;
          var overlap = false;
          for (var j = 0; j < textElements.length; j++) {
            var otherRect = textElements[j].getBoundingClientRect();
            if (rectsOverlap(elemRect, otherRect)) {
              overlap = true;
              break;
            }
          }
          if (!overlap) {
            return { left: randomLeft, top: randomTop };
          }
        }
        return null;
      }

      function rectsOverlap(r1, r2) {
        return !(r1.right <= r2.left ||
                 r1.left >= r2.right ||
                 r1.bottom <= r2.top ||
                 r1.top >= r2.bottom);
      }

      function clearTexts() {
        for (var i = 0; i < textElements.length; i++) {
          if (textElements[i].parentNode) {
            textElements[i].parentNode.removeChild(textElements[i]);
          }
        }
        textElements = [];
      }

      /************************************************************
       * 10. 检查用户输入：点击箭头或按 Enter 键时，比对输入框内容
       *     正确答案以英文文本为准
       ************************************************************/
      function checkInput() {
        var userInput = input.value.trim();
        var correctText = textList[currentIndex].en.text;
        if (userInput !== "" && userInput === correctText) {
          input.value = "";
          nextRound();
        } else {
          input.value = "";
        }
      }

      function cardInteractionDetected() {
      var now = Date.now();
      if (currentCardInteractionStart === null) {
        currentCardInteractionStart = now;
      }
      if (currentCardInteractionTimeout) {
        clearTimeout(currentCardInteractionTimeout);
      }
      currentCardInteractionTimeout = setTimeout(function() {
        if (currentCardInteractionStart !== null) {
          currentCardInteractionTime += (Date.now() - currentCardInteractionStart);
          currentCardInteractionStart = null;
        }
      }, 2000);
    }


      submitBtn.addEventListener('click', checkInput);
      input.addEventListener('keyup', function(e) {
        if (e.key === "Enter") {
          checkInput();
        }
      });
      input.addEventListener('keydown', function(e) {
        var now = Date.now();
        // 当检测到键盘事件时，如果之前未开始计时，则记录起始时间
        if (currentTypingStart === null) {
          currentTypingStart = now;
        }
        // 清除之前的计时延时（若存在）
        if (currentTypingTimeout) {
          clearTimeout(currentTypingTimeout);
        }
        // 设置一个2秒延时，若2秒内无后续键盘事件，则认为打字停止，累计计时
        currentTypingTimeout = setTimeout(function() {
          if (currentTypingStart !== null) {
            currentRoundTypingTime += (Date.now() - currentTypingStart);
            currentTypingStart = null;
          }
        }, 2000);
      });


      startBtn.addEventListener('click', function() {
        startBtn.parentNode.removeChild(startBtn);
        startRound();
      });
      function generateCSV() {
        var csvContent = "Round,Round Duration (ms),Typing Duration (ms),Card Interaction Duration (ms)\n";
        for (var i = 0; i < roundDurations.length; i++) {
          csvContent += (i + 1) + "," + roundDurations[i] + "," + typingDurations[i] + "," + cardInteractionDurations[i] + "\n";
        }
        var blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        var url = URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "round_metrics.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    });
  </script>
